name: bot-sniper-2
env_file: .env
rpc_endpoint: ${SOLANA_NODE_RPC_ENDPOINT}
wss_endpoint: ${SOLANA_NODE_WSS_ENDPOINT}
private_key: ${SOLANA_PRIVATE_KEY}
enabled: true
separate_process: true
platform: pump_fun
geyser:
  endpoint: ${GEYSER_ENDPOINT}
  api_token: ${GEYSER_API_TOKEN}
  auth_type: basic
trade:
  buy_amount: 0.0001
  buy_slippage: 0.2
  sell_slippage: 0.3
  exit_strategy: time_based
  take_profit_percentage: 0.4
  stop_loss_percentage: 0.4
  max_hold_time: 60
  price_check_interval: 2
  extreme_fast_mode: true
  extreme_fast_token_amount: 20
priority_fees:
  enable_dynamic: false
  enable_fixed: true
  fixed_amount: 200000
  extra_percentage: 0.0
  hard_cap: 200000
compute_units:
  account_data_size: 512000
filters:
  match_string: null
  bro_address: null
  listener_type: logs
  max_token_age: 0.001
  marry_mode: false
  yolo_mode: false
retries:
  max_attempts: 1
  wait_after_creation: 15
  wait_after_buy: 15
  wait_before_new_token: 15
cleanup:
  mode: post_session
  force_close_with_burn: false
  with_priority_fee: false
node:
  max_rps: 25
